<!DOCTYPE html>
<html>
<head>
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #content {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      color: blue;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Hello, World!</h1>
    <p>This is a simple webpage.</p>
    <button onclick="changeText()">Click me</button>
  </div>

  <script>
    function changeText() {
      document.querySelector('h1').innerText = 'You clicked the button!';
    }
  </script>
</body>
</html>
