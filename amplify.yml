version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - node --version
        - export NODE_OPTIONS=--max-old-space-size=7168
        - env | grep -e CS_API_ACCESS_TOKEN -e GENERATE_WL_BUILD >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
